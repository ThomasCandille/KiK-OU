# Render Deployment Configuration

services:
  # Frontend (Static Site)
  - type: web
    name: kikeou-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend (Web Service)
  - type: web
    name: kikeou-backend
    env: node
    buildCommand: npm run install:server
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: kikeou-backend
          property: port